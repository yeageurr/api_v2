<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="loginpage.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Domasig Web API Activity</title>
</head>

<body>
  <div class="container">
    <div id="formwrapper">
      <form class="login" id="login">
        <h1>Sign in</h1>
        <div class="input_fields">
          <div class="input">
            <input type="text" name="username" id="login_username" autocomplete="off" required>
            <label for="login_username" class="form_label">Username</label>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input">
            <input type="password" name="password" id="login_password" autocomplete="off" required>
            <label for="login_password" class="form_label">Password</label>
            <i class='bx bxs-lock-alt'></i>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" name="" id="#rememberme" class="rememberme">Remember me
          </div>
          <a href="#">Forgot password</a>
        </div>
        <button type="button" class="login-btn" id="login-btn" onclick="validate()">Sign in</button>
        <p>Haven't signed up yet? <a id="show_register">Click here</a></p>
      </form>

      <form class="signup" id="signup">
        <h1>Sign Up</h1>
        <div class="input_fields">
          <div class="input">
            <input type="text" name="email" id="signup_email" autocomplete="off" required>
            <label for="email" class="form_label">Enter your email</label>
            <i class='bx bxs-envelope'></i>
          </div>  
          <div class="input">
            <input type="text" name="new_username" id="signup_username" autocomplete="off" required>
            <label for="signup_username" class="form_label">Username</label>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input">
            <input type="password" name="new_password" id="signup_password" autocomplete="off" required>
            <label for="signup_password" class="form_label">Password</label>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input">
            <input type="password" name="confirm_password" id="new_password" autocomplete="off" required>
            <label for="new_password" class="form_label">Re-enter password</label>
            <i class='bx bxs-lock-alt'></i>
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" name="terms" id="#terms" class="rememberme" required>I agree to the terms and conditions
        </div>
        <button type="button" class="login-btn" onclick="validate_info()">Sign up</button>
        
        <p>Already have an account? <a id="show_login">Click here to login</a></p>
      </form>
    </div>
  </div>

  <script src="loginpage.js"></script>
</body>
</html>
